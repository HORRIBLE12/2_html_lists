<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Lists</title>
</head>
<body>
    
    <!-- Create unordered list! -->
<ul>
<li>chicken</li>
<li>french fries</li>
<li>pizza</li>
</ul>
    <!-- Create ordered list! -->
<ol><li>roblox</li>
<li>among us</li>
<li>fall guys</li>
</ol>
</body>
</html>
